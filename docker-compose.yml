services:
  struxient_db:
    image: postgres:16-alpine
    container_name: struxient_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-struxient}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-struxient_dev}
      POSTGRES_DB: ${POSTGRES_DB:-struxient_v2}
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-struxient} -d $${POSTGRES_DB:-struxient_v2}"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

  struxient_minio:
    image: minio/minio
    container_name: struxient_minio
    restart: always
    environment:
      MINIO_ROOT_USER: struxient
      MINIO_ROOT_PASSWORD: struxient_dev
    ports:
      - "9005:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data

  # Auto-create bucket on start
  minio_init:
    image: minio/mc
    container_name: minio_init
    depends_on:
      struxient_minio:
        condition: service_started
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set local http://struxient_minio:9000 struxient struxient_dev;
      /usr/bin/mc mb --ignore-existing local/struxient-evidence;
      /usr/bin/mc anonymous set public local/struxient-evidence;
      exit 0;
      "

