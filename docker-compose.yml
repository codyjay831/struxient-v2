services:
  db-v2:
    image: postgres:16-alpine
    container_name: struxient_v2_postgres
    restart: always
    environment:
      POSTGRES_USER: struxient
      POSTGRES_PASSWORD: struxient_dev
      POSTGRES_DB: struxient_v2
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U struxient -d struxient_v2"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - struxient_v2_data:/var/lib/postgresql/data

  app-v2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: struxient_v2_app
    restart: always
    ports:
      - "3001:3001"
    env_file:
      - .env
    environment:
      - PORT=3001
      - DATABASE_URL=postgresql://struxient:struxient_dev@db-v2:5432/struxient_v2?schema=public
    depends_on:
      db-v2:
        condition: service_healthy

volumes:
  struxient_v2_data:
